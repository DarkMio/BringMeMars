<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button">x</button>

    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" version="1.1"
         style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
            <mask id="piemask" maskContentUnits="objectBoundingBox">
                <circle cx="0.5" cy="0.5" r="0.49" fill="white"></circle>
                <circle cx="0.5" cy="0.5" r="0.40" fill="black"></circle>
            </mask>
            <g id="piechart">
                <circle cx="0.5" cy="0.5" r="0.5"></circle>
                <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none"
                      fill="rgba(255, 255, 255, 0.75)"></path>
            </g>
        </defs>
    </svg>
    <script>
        (function () {
            'use strict';
            var snackbarContainer = document.querySelector('#demo-toast-example');
            var showSnackbarButton = document.querySelector('#demo-show-toast');
            var handler = function (event) {
                showSnackbarButton.style.backgroundColor = '';
            };
            showSnackbarButton.addEventListener('click', function () {
                'use strict';
                showSnackbarButton.style.backgroundColor = '#' +
                        Math.floor(Math.random() * 0xFFFFFF).toString(16);
                var data = {
                    message: 'Button color changed.',
                    timeout: 2000,
                    actionHandler: handler,
                    actionText: 'Undo'
                };
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
            });
        }());
        {
            gauging("gauge1", "Ship State", "Status", 1500);
            gauging("gauge2", "Energy", "(in mAh)", 2300);
            gauging("gauge3", "Autism", "(in SirBelvederes)", 4790);
            gauging("gauge4", "Money", "(ignore %)", 3300);
            function gauging(element, name, type, updateTime) {
                var value = 100 * Math.random();
                var current = value;
                var distance = 0;
                var opts = {
                    lines: 12, // The number of lines to draw
                    angle: 0, // The length of each line
                    lineWidth: 0.15, // The line thickness
                    pointer: {
                        length: 0, // The radius of the inner circle
                        strokeWidth: 0, // The rotation offset
                        color: '#000000' // Fill color
                    },
                    limitMax: 'false',   // If true, the pointer will not go past the end of the gauge
                    colorStart: '#f5f5f5',   // Colors
                    colorStop: '#f5f5f5',    // just experiment with them
                    strokeColor: '#f5f5f5',   // to see which ones work best for you
                    responsive: true,
                    generateGradient: true,
                    percentColors: [[0.0, "#f44336"], [0.5, "#ff9800"], [1.0, "#cddc39"]]
                };
                var target = document.getElementById(element); // your canvas element
                var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
                gauge.maxValue = 100; // set max gauge value
                gauge.animationSpeed = 250; // set animation speed (32 is default value)
                gauge.set(value); // set actual value

                setInterval(function () {
                    value = 100 * Math.random();
                    gauge.set(value);
                }, updateTime);
                setInterval(function () {
                    distance = value - current;
                    current = current + (distance / (33));
                    // gauge.set(current)
                }, 33)
            }
        }

        {
            var ppc = document.getElementsByClassName("progress-pie-chart")[0];
            var value = 100 * Math.random();
            // ppc.dataset.percent = value;
            var current = value;
            var distance = 0;

            var filler = document.getElementsByClassName("filler")[0];
            var spinner = document.getElementsByClassName("spinner")[0];
            var mask = document.getElementsByClassName("mask")[0];
            magicFunction(current);
            var old = 0;


            function magicFunction(current) {
                var percent = current;
                var deg = 360 * percent / 100;

                if (percent > 50) {
                    ppc.className = 'progress-pie-chart gt-50';
                } else {
                    ppc.className = 'progress-pie-chart';
                }
                var bar = document.getElementsByClassName("ppc-progress-fill")[0];
                bar.style.transform = "rotate(" + deg + "deg)";
                document.getElementsByClassName("ppc-span")[0].innerText = parseInt(percent) + "%";
            }

            setInterval(function () {
                value = 100 * Math.random();
            }, 1500);
            setInterval(function () {
                distance = value - current;
                current = current + (distance / (33));
                magicFunction(current)
            }, 20)
        }

    </script>
